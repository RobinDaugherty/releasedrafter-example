---
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
autolabeler:
  - label: breaking-change
    title:
      - '/breaking/i'
  - label: feature
    branch:
      - '/^feature/'
  - label: patch-fix
    branch:
      - '/^fix/'
  - label: chore
    branch:
      - '/^chore/'
categories:
  - title: Breaking Changes
    labels:
      - breaking-change
  - title: Features
    labels:
      - feature
  - title: Bug Fixes
    labels:
      - fix
  - title: Maintenance
    labels:
      - chore
change-template: '- $TITLE #$NUMBER (@$AUTHOR)'
template: '$CHANGES'
no-changes-template: '_No changes yet._'
version-resolver:
  major:
    labels:
      - breaking-change
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch-fix
      - chore
  default: minor
